<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Нэвтрэх">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Нэвтрэх</h1>
    <form >
        <div>
            <label for="name" >Нэвтрэх нэр</label>
            <input id="name" type="text" placeholder="Нэрээ оруулна уу." name="name">
            <label for="password" >Нууц үг</label>
            <input id="password" type="password" placeholder="Нууц үгээ оруулна уу." name="password">
            <button>Нэвтрэх</button>
        </div>
        <div>
            <span>Don’t have an account?</span>
            <a href="#">Бүртгүүлэх</a>
        </div>
    </form>
  
</body>
</html>
